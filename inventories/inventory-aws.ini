# Static inventory for existing servers (if any)
[webservers]
# Add any existing static servers here
# host1 ansible_host=1.2.3.4 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/my-key

# Dynamic inventory group for EC2 instances
# This group will be populated automatically during playbook execution
[webservers_dynamic]
# EC2 instances will be added here dynamically

# Group variables for all web servers
[webservers:vars]
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

[webservers_dynamic:vars]
ansible_ssh_common_args='-o StrictHostKeyChecking=no'